<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FreeCodeCamp Survey Form Project</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
    <div class="container">
  <!--Header-->
  <div class="header">
<h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>
  </div>
  <!--name/email/age-->
  <form id="survey-form">
    <div class="form-group">
    <label for="name" id="name-label">
        <h2>Please enter your name</h2>
      </label>
    <input id="name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form-group">
    <label for="email" id="email-label"> <h2>Please enter your e-mail</h2></label>
      <input id="email" type="email" name="email" placeholder="E-mail" required>
    </div>
    <div class="form-group">
      <label for="number" id="number-label">  <h2>Please enter your age</h2></label>
      <input id="number" type="number" name="age" min="8" max="99" placeholder="Age">
    </div>
    <!--dropdown-list-->
    <div class="form-group">
      <h2> Which option best describes your current role?</h2>
      <select id="dropdown" type="list" placeholder="Select current role">
        <option disabled selected value>Select your current role</option>
        <option value="student">Full time student</option>
        <option value="full-time-work">Full time work</option>
        <option value="unemployed-or-between-jobs">Unemployed/between jobs</option>
      </select>
    </div>
      <!--radio-buttons-->
      <div class="form-group">
<h2> Would you recommend freeCodeCamp to a friend?</h2>
        <label>
        <input id="definitely" type="radio" name="user-recommend" value="definitely" checked style="margin-right: 5px"> Definitely
        </label>
        <label>
        <input id="maybe" type="radio" name="user-recommend" value="maybe" style="margin-right: 5px"> Maybe
        </label>
        <label>
        <input  id="not-sure" type="radio" name="user-recommend" value="not-sure" style="margin-right: 5px"> Not sure
        </label>
        <label>
        <input  id="no" type="radio" name="user-recommend" value="no" style="margin-right: 5px"> No
        </label>
      </div>
      <!--checkboxes-->
    <div class="form-group">
      <h2>What would you like to see improved? </h2>
      <span><p>(Check all that apply)</p></span>
      <label>
      <input type="checkbox" value="challenges" style="margin-right: 5px">
        Challenges
        </label>
      <label>
      <input type="checkbox" value="front-end-projects" style="margin-right: 5px"> Front-end Projects
        </label>
      <label>
      <input type="checkbox" value="back-end-projects" style="margin-right: 5px"> Back-end Projects
        </label>
      <label>
      <input type="checkbox" value="data-visualization" style="margin-right: 5px"> Data Visualization
        </label>
      <label>
      <input type="checkbox" value="open-source-community" style="margin-right: 5px"> Open Source Community
        </label>
      <label>
      <input type="checkbox" value="forum" style="margin-right: 5px"> Forum
        </label>
      <label>
      <input type="checkbox" value="something-else" style="margin-right: 5px"> Something else - please state in the comments section below.
        </label>
    </div>
      <!--comment-area-->
    <div class="form-group">
      <h2>Do you have any comments?</h2>
      <textarea id="comments" class="input-textarea" placeholder="Place for your additional comments" spellcheck="false"></textarea>
    </div>
      <!--submit-button-->
    <div class="form-group">
      <input type="submit" placeholder="submit" id="submit">
    </div>
    </div>
</div>
</form>
</div>
  </body>
</html>
